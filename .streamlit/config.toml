[theme]
# S8-F8.1: primary color matches agent graph blue, replaces default red
primaryColor="#4A90E2"
backgroundColor="#0b0c10"
secondaryBackgroundColor="#1f2833"
textColor="#66fcf1"
font="monospace"

[server]
# enableCORS = false
enableXsrfProtection = true

[browser]
gatherUsageStats = false

[client]
# toolbarMode = "minimal"
showErrorDetails = true
